<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <meta name="viewport" content="width = device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style/page/amazon.css">
    <link rel="stylesheet" href="/style/shared/amazon-header.css">
    <link rel="stylesheet" href="/style/shared/general.css">
  </head>
  <body>
    <div class="header-container">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo" src="/image/Logo/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="/image/Logo/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="/image/icon/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="return-text">Returns</span>
          <span class="order-text">& Orders</span>
        </a>
        <a class="cart-link header-link" href="chekout.html">
          <img class="cart-icon" src="/image/icon/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

     <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    <script type="module" src="script/amazon.js"></script>
  </body>
</html>
