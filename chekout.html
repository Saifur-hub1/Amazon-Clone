<!DOCTYPE html>
<html>
  <head>
    <title>Checking</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/page/checkout/checkout.css">
    <link rel="stylesheet" href="style/page/checkout/chekout-header.css">
    <link rel="stylesheet" href="style/shared/general.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="image/Logo/amazon-logo.png">
            <img class="amazon-mobile-logo" src="image/Logo/amazon-mobile-logo-white.png">
          </a>
        </div>
        <div class="checkout-header-middle-section js-checkout-middle-header-section">
          Checkout (<a class="return-to-home-link" href="amazon.html">3 items</a>)
        </div>
        <div class="checkout-header-right-section">
          <img src="image/icon/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>
      <button class="reset js-reset">Reset All</button>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          
        </div>

        <div class="payment-summary js-payment-summary">
          
        </div>


      </div>
    </div>
    <script type="module" src="./script/checkout.js"></script>
